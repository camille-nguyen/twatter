{% extends "base.html" %}

{% block content %}

    <div class="container">
    <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-bird-veterinary-flaticons-flat-flat-icons.png" /><span class="header">Twatter</span>
    <form action="#" method="POST" name="signup_form">

      <p class="blue-p">Already have an account? <a href="/log">Sign in here!</a></p>

      <label for="name">Name</label>
      <input type="text" class="field" name="name" required>

      <label for="email">Email</label>
      <input type="email" class="field" name="email" required>

      <label for="password">Password</label>
      <input type="password" class="field" name="password" required>

      <p class="error error--hidden"></p>

      <input type="submit" value="Register" class="btn">
    </form>
    </div>
    
{% endblock %}
